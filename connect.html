<!DOCTYPE html>
<html>
<head>

<script type="text/javascript" src="http://d3js.org/d3.v2.js"></script>
<script type="text/javascript" src="/js/d3sankey.js"></script>

<title>Sankey Diagram</title>
<style>

#chart {
  height: 500px;
}

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}


.cycleLink {
  fill: none;
  stroke: #300;
  stroke-opacity: .2;
}

.cycleLink:hover {
  stroke-opacity: .5;
}

.link:hover {
  stroke-opacity: .5;
}

</style>
</head>
<body>

<h1>Connections in the Economy</h1>
<div id="chart"></div>

<script>

var margin = {top: 100, right: 100, bottom: 60, left: 100},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var formatNumber = d3.format(",.0f"),
    format = function(d) { return formatNumber(d) + " tuples"; },
    color = d3.scale.category20();

var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var sankey = d3.sankey()
    .nodeWidth(15)
    .nodePadding(10)
    .size([width, height]);

var path = sankey.link();

function createChart( energy ) {
  sankey
      .nodes(energy.nodes)
      .links(energy.links)
      .layout(32);

  var link = svg.append("g").selectAll(".link")
      .data(energy.links)
    .enter().append("path")
      .attr("class", function(d) { return (d.causesCycle ? "cycleLink" : "link") })
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; });

  link.append("title")
      .text(function(d) { return d.source.name + " -> " + d.target.name + "\n" + format(d.value); });

  var node = svg.append("g").selectAll(".node")
      .data(energy.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
    .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { this.parentNode.appendChild(this); })
      .on("drag", dragmove));

  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) { return d3.rgb(d.color).darker(2); })
    .append("title")
      .text(function(d) { return d.name + "\n" + format(d.value); });

  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");

  function dragmove(d) {
    d3.select(this).attr("transform", "translate(" + d.x + "," + (d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))) + ")");
    sankey.relayout();
    link.attr("d", path);
  }
  
};


var dataset = {
  "nodes":[
    {"name": "City of Hamilton"},
    {"name": "Hamilton Community Foundation"},
    {"name": "Port Authority"},
    {"name": "Hamilton Health Science"},
    {"name": "McMaster Innovation Park"},
    {"name": "Redeemer"},
    {"name": "McMaster"},
    {"name": "Mohawk"},
    {"name": "St Joseph's Healthcare"},
    {"name": "Airport"},
    {"name": "CHML"},
    {"name": "Tiger Cats"}, 
    {"name": "Hamilton"},
    {"name": "Education"},
    {"name": "Industry"},
    {"name": "Health Care"}
  ],
"links":[
{"source":0,"target":1,"value":10},
{"source":1,"target":1,"value":10},
{"source":1,"target":2,"value":4},
{"source":1,"target":3,"value":2},
{"source":1,"target":2,"value":5},
{"source":1,"target":3,"value":2},
{"source":1,"target":2,"value":5},
{"source":0,"target":2,"value":5},
{"source":4,"target":5,"value":5},
{"source":5,"target":6,"value":5}
]}

createChart( dataset )
</script>
</body>
</html>
